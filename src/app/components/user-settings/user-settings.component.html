<div class="dropdown-center d-flex justify-content-end">
    <button 
        class="btn btn-info d-flex align-items-center gap-3 bg-color shadow border border-0 rounded-4" 
        type="button" 
        data-bs-toggle="dropdown" 
        aria-expanded="false"
    >
        <div class="d-flex flex-column" *ngIf="auth.user$ | async as user">
            <span class="main-color"><b>¡Hola, {{ user.name }}!</b></span>
            <span class="main-color">Administrador</span>
        </div>
        <!-- <div>
            <img src="avatar.png" alt="Usuario">
        </div> -->
        <div>
            <img src="drop-down-arrow.png" style="width: 20px; height: auto;">
        </div>
    </button>
    <ul class="dropdown-menu" >
        <!-- <li><a class="dropdown-item" href="#">Configuración</a></li> -->
        <li><a class="d-flex justify-content-center dropdown-item" href="#" (click)="logout()">Cerrar Sesión</a></li>
    </ul>
</div>
